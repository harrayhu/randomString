<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描与Hex数据复制</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #copyButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>二维码扫描与Hex数据复制</h1>
    <video id="video" autoplay></video>
    <div id="result"></div>
    <button id="copyButton" style="display: none;">复制Hex数据</button>

    <script>
        const video = document.getElementById('video');
        const resultDiv = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        let hexData = '';

        // 获取摄像头权限
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(scanQRCode);
            })
            .catch(function(error) {
                console.error('无法访问摄像头:', error);
                resultDiv.innerText = '无法访问摄像头，请确保已授予权限。';
            });

        // 扫描二维码
        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                hexData = textToHex(code.data);
                resultDiv.innerText = `Hex数据: ${hexData}`;
                copyButton.style.display = 'block';
            } else {
                resultDiv.innerText = '未检测到二维码';
                copyButton.style.display = 'none';
            }
            requestAnimationFrame(scanQRCode);
        }

        // 将文本转换为Hex数据
        function textToHex(text) {
            let hex = '';
            for (let i = 0; i < text.length; i++) {
                hex += text.charCodeAt(i).toString(16);
            }
            return hex;
        }

        // 复制Hex数据到剪贴板
        copyButton.addEventListener('click', function() {
            navigator.clipboard.writeText(hexData)
                .then(function() {
                    alert('Hex数据已复制到剪贴板！');
                })
                .catch(function(error) {
                    console.error('复制失败:', error);
                });
        });
    </script>
</body>
</html>
